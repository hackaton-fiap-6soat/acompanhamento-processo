name: Destroy Infra and Lambda

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install terraform

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init -backend-config="bucket=techchallangebucket" -backend-config="key=hackaton.tfstate" -backend-config="region=us-east-1" -reconfigure

      - name: Plan Terraform destroy
        working-directory: ./terraform
        run: terraform plan -destroy -input=false -out=tfplan

      - name: Apply Terraform destroy
        working-directory: ./terraform
        run: terraform apply -input=false -auto-approve tfplan